<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Birthday Cake</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #fff0f5, #ffc0cb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #c71585;
            font-weight: bold;
            text-shadow: 2px 2px #fff;
        }

        .cake {
            position: relative;
            width: 220px;
            height: 200px;
        }

            .cake .layer {
                position: absolute;
                width: 100%;
                border-radius: 100px / 40px;
                box-shadow: inset 0 -6px 0 rgba(0,0,0,0.1);
            }

        .layer.bottom {
            height: 80px;
            background: #f08080;
            bottom: 0;
        }

        .layer.middle {
            height: 60px;
            background: #fa9ea3;
            bottom: 80px;
            left: 10px;
            width: 200px;
        }

        .layer.top {
            height: 50px;
            background: #fbb6c2;
            bottom: 140px;
            left: 20px;
            width: 180px;
        }

        .icing {
            position: absolute;
            width: 180px;
            height: 30px;
            background: #fff;
            top: 0;
            left: 20px;
            border-radius: 100px 100px 30px 30px / 30px 30px 30px 30px;
            box-shadow: inset 0 -3px 0 #eee;
            z-index: 2;
        }

        .drip {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            animation: dripAnim 3s infinite ease-in-out;
        }

            .drip:nth-child(2) {
                left: 30px;
                animation-delay: 0s;
            }

            .drip:nth-child(3) {
                left: 80px;
                animation-delay: 1s;
            }

            .drip:nth-child(4) {
                left: 130px;
                animation-delay: 2s;
            }

        @keyframes dripAnim {
            0%, 100% {
                height: 20px;
            }

            50% {
                height: 30px;
            }
        }

        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: repeating-linear-gradient( 45deg, #ffffff, #ffffff 4px, #ff69b4 4px, #ff69b4 8px );
            border-radius: 3px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: radial-gradient(circle, #fffacd, #ffa500, #ff4500);
            border-radius: 50%;
            animation: flicker 0.2s infinite;
            box-shadow: 0 0 10px orange;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.9;
            }

            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>HAPPY BIRTHDAY SWEET HEART</h1>

    <div class="cake">
        <div class="layer bottom"></div>
        <div class="layer middle"></div>
        <div class="layer top"></div>

        <div class="icing">
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
        </div>

        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
    </div>

</body>
</html>
